apiVersion: apps/v1
kind: Deployment 
metadata:
  name: awesome-deployment 
  labels:
    app: simple-server

spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-server
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      containers:
      - name: simple-server
        image: refringerator/simple-server:latest
        ports:
        - containerPort: 8000
